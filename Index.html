<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/jquery.classycountdown.min.css">

    <title>Coming Soon</title>

</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-5">
                <div class="d-flex text-light h-100 justify-content-center flex-column">
                    <h1 class="font-weight-bold text-center">Coming Soon</h1>
                    <h2 class="font-weight-light text-center">Mangas Lobby</h2>
                    <div id="countdown-container"></div>
                </div>
            </div>
        </div> 
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/script/jquery.knob.js"></script>
    <script src="assets/script/jquery.throttle.js"></script>
    <script src="assets/script/jquery.classycountdown.min.js"></script>
    <script>
        $('#countdown-container').ClassyCountdown({
            theme: "white",
            end: $.now() + 645600,
            labelsOptions: {
            lang: {
                days: 'Dias',
                hours: 'Horas',
                minutes: 'Minutos',
                seconds: 'Segundos'
            },
                style: 'font-size: 0.5em; font-family: "Roboto", sans-serif;'
            },
        });
    </script>
</body>
</html>
